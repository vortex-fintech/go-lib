name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gofmt:
    name: gofmt check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.7

      - name: Check formatting
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "$UNFORMATTED" ]; then
            echo "Unformatted Go files found:"
            echo "$UNFORMATTED"
            exit 1
          fi

  module-checks:
    name: ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - foundation
          - security
          - transport
          - data
          - runtime
          - messaging/kafka/franzgo
          - messaging/kafka/schemaregistry
    defaults:
      run:
        working-directory: ${{ matrix.module }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.7
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Download modules
        env:
          GOFLAGS: -mod=readonly
        run: go mod download

      - name: Run tests
        env:
          GOFLAGS: -mod=readonly
        run: |
          go test -count=1 -tags unit ./...
          if [ "${{ matrix.module }}" = "data" ]; then
            go test -count=1 -tags "unit testhooks" ./postgres
          fi

      - name: Run go vet
        env:
          GOFLAGS: -mod=readonly
        run: go vet ./...
